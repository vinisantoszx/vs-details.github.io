<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Detail - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header class="main-header">
        <a href="index.html" class="logo"><img src="IMG/logo.png" alt="Logo VS Detail"></a>
        <nav class="header-nav">
            <a href="carrinho.html" aria-label="Carrinho de compras"><i class="fas fa-shopping-cart"></i></a>
            
            <a href="login.html" id="user-profile-link" aria-label="Perfil do usuário"><i class="fas fa-user-circle"></i></a>
            
            <a href="#" id="user-logout-btn" class="hidden" aria-label="Sair"><i class="fas fa-sign-out-alt"></i></a>
        </nav>
    </header>

    <main class="container">
        <div id="login-view">
            <div class="form-container">
                <h1>Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Login:</label>
                        <input type="text" id="login-email" placeholder="Digite seu e-mail ou número de celular" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="main-btn">Login</button>
                    <p class="form-switch">Não possui login? <a href="#" id="show-signup">Clique aqui!</a></p>
                </form>
            </div>
        </div>

        <div id="signup-view" class="hidden">
            <div class="form-container">
                <h1>Bem-vindo</h1>
                <form id="signup-form">
                     <div class="form-group">
                        <label for="signup-name">Nome:</label>
                        <input type="text" id="signup-name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Login:</label>
                        <input type="text" id="signup-email" placeholder="Digite seu e-mail ou número de celular" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Senha:</label>
                        <input type="password" id="signup-password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="main-btn">Criar Conta</button>
                    <p class="form-switch">Já possui login? <a href="#" id="show-login">Clique aqui!</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
