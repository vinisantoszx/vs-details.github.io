<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Detail - Administração</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header class="main-header">
        <a href="index.html" class="logo"><img src="IMG/logo.png" alt="Logo VS Detail"></a>
        <nav class="header-nav">
            <a href="carrinho.html" aria-label="Carrinho de compras"><i class="fas fa-shopping-cart"></i></a>
            
            <a href="login.html" id="user-profile-link" aria-label="Perfil do usuário"><i class="fas fa-user-circle"></i></a>
            
            <a href="#" id="user-logout-btn" class="hidden" aria-label="Sair"><i class="fas fa-sign-out-alt"></i></a>
        </nav>
    </header>

    <main class="container">
        <div id="admin-login-view">
            <div class="form-container">
                <h1>Administração</h1>
                <form id="admin-login-form">
                    <div class="form-group">
                        <input type="text" id="admin-user" placeholder="Digite seu e-mail ou número de celular" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="admin-pass" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="main-btn">Login</button>
                </form>
            </div>
        </div>

        <div id="admin-dashboard-view" class="hidden">
            <h1>Serviços Marcados</h1>
            <div id="admin-appointments-list">
                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
